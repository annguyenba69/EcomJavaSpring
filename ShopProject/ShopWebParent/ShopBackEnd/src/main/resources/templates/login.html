<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Index')"></head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<!-- Pills navs -->
				<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
					<li class="nav-item" role="presentation"><a
						class="nav-link active" id="tab-login" data-mdb-toggle="pill"
						href="#pills-login" role="tab" aria-controls="pills-login"
						aria-selected="true">Login</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link"
						id="tab-register" data-mdb-toggle="pill" href="#pills-register"
						role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
					</li>
				</ul>
				<!-- Pills navs -->

				<!-- Pills content -->
				<div class="tab-content">
					<div class="tab-pane fade show active" id="pills-login"
						role="tabpanel" aria-labelledby="tab-login">
						<form th:action="@{login}" method="post">
						<div th:if="${param.error}">
						<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</div>
							<div th:if="${param.logout}">
							<p class="text-warning">You Have Been Logged Out</p>
						</div>
							<div class="text-center mb-3">
								<p>Sign in with:</p>
								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-facebook-f"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-google"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-twitter"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-github"></i>
								</button>
							</div>

							<p class="text-center">or:</p>

							<!-- Email input -->
							<div class="form-outline mb-4">
								<input type="email" name="email" required="required" class="form-control" /> <label
									class="form-label" for="loginName">Email or username</label>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<input type="password" name="password" required="required" class="form-control" />
								<label class="form-label" for="loginPassword">Password</label>
							</div>

							<!-- 2 column grid layout -->
							<div class="row mb-4">
								<div class="col-md-6 d-flex justify-content-center">
									<!-- Checkbox -->
									<div class="form-check mb-3 mb-md-0">
										<input class="form-check-input" type="checkbox" name="remember-me" checked /> <label class="form-check-label"
											for="loginCheck"> Remember me </label>
									</div>
								</div>

								<div class="col-md-6 d-flex justify-content-center">
									<!-- Simple link -->
									<a href="#!">Forgot password?</a>
								</div>
							</div>

							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Sign
								in</button>

							<!-- Register buttons -->
							<div class="text-center">
								<p>
									Not a member? <a href="#!">Register</a>
								</p>
							</div>
						</form>
					</div>
				</div>
				<!-- Pills content -->
			</div>
		</div>
	</div>
</body>
</html>
