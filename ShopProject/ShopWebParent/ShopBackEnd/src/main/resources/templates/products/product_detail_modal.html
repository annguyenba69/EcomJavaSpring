<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLabel">Info User</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link active" id="nav-home-tab" data-toggle="tab"
				data-target="#overview" type="button" role="tab"
				aria-controls="nav-home" aria-selected="true">Overview</button>
			<button class="nav-link" id="nav-profile-tab" data-toggle="tab"
				data-target="#description" type="button" role="tab"
				aria-controls="nav-profile" aria-selected="false">Description</button>
			<button class="nav-link" id="nav-contact-tab" data-toggle="tab"
				data-target="#images" type="button" role="tab"
				aria-controls="nav-contact" aria-selected="false">Images</button>
			<button class="nav-link" id="nav-contact-tab" data-toggle="tab"
				data-target="#details" type="button" role="tab"
				aria-controls="nav-contact" aria-selected="false">Details</button>
			<button class="nav-link" id="nav-contact-tab" data-toggle="tab"
				data-target="#shipping" type="button" role="tab"
				aria-controls="nav-contact" aria-selected="false">Shipping</button>
		</div>
	</nav>
	<div class="tab-content" id="nav-tabContent">
		<div class="tab-pane fade show active" id="overview" role="tabpanel"
			aria-labelledby="nav-home-tab">
			<div th:replace="products/product_overview_read_only :: overview"></div>
		</div>
		<div class="tab-pane fade" id="description" role="tabpanel"
			aria-labelledby="nav-profile-tab">
			<div th:replace="products/product_description_read_only :: description"></div>
		</div>
		<div class="tab-pane fade" id="images" role="tabpanel"
			aria-labelledby="nav-contact-tab">
			<div th:replace="products/product_image_read_only :: image"></div>
		</div>
		<div class="tab-pane fade" id="details" role="tabpanel"
			aria-labelledby="nav-contact-tab">
			<div th:replace="products/product_detail_read_only :: detail"></div>
		</div>
		<div class="tab-pane fade" id="shipping" role="tabpanel"
			aria-labelledby="nav-contact-tab">
			<div th:replace="products/product_shipping_read_only :: shipping"></div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
