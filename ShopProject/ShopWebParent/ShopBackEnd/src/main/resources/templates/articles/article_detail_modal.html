<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLabel">Info Article</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="">Title</label> <input th:value="${article.title}" type="text"
			class="form-control"  readonly="readonly">
	</div>
	<div class="form-group">
		<label for="">Alias</label> <input
			placeholder="If leaved empty default alias will be same title"
			th:value="${article.alias}" type="text" class="form-control"  readonly="readonly">
	</div>

	<div class="form-group">
		<label for="">Content</label>
		<textarea class="form-control" id="articleContent"
			th:utext="${article.content}" rows="3" disabled="disabled"></textarea>
	</div>
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Published</label>
		<div class="col-sm-8" style="padding-top: 7px">
			<input th:checked="${article.published}" class="m-2" type="checkbox" disabled="disabled">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
