<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="shipping">
		<div class="form-group">
			<label for="">Deliver Days</label> <input th:field="*{deliverDays}"
				type="text" class="form-control" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Expected Deliver Date:</label> 
			<span th:text="${#dates.format(order.deliverDate, 'E, dd MMM yyyy')}"></span>
		</div>
		<div class="form-group">
			<label for="">First Name: </label> <input th:field="*{firstName}"
				type="text" class="form-control" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Last Name: </label> <input th:field="*{lastName}"
				type="text" class="form-control" readonly="readonly">
		</div>
		<label for="">Phone Number: </label> <input th:field="*{phoneNumber}"
				type="text" class="form-control" readonly="readonly">
		<div class="form-group">
			<label for="">Address Line 1</label> <input
				th:field="*{addressLine1}" type="text" class="form-control"
				readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Address Line 2</label> <input
				th:field="*{addressLine2}" type="text" class="form-control"
				readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">City</label> <input
				th:field="*{city}" type="text" class="form-control"
				readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">State</label> <input
				th:field="*{state}" type="text" class="form-control"
				readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Country</label> <input
				th:field="*{country}" type="text" class="form-control"
				readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Postal Code</label> <input
				th:field="*{postalCode}" type="text" class="form-control"
				readonly="readonly">
		</div>
	</div>
</body>
</html>
