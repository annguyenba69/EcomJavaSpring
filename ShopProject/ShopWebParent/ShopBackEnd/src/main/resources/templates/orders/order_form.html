<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head('orders form')"></head>
<link rel="stylesheet" type="text/css"
	th:href="@{/richtext/richtext.min.css}">
<body>
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="fragments :: sidebar"></div>

		<div class="page-content">
			<div class="container-fluid">
				<div th:replace="fragments :: nav"></div>

				<div class="main-content">

					<div class="row mt-3">
						<div class="col-12">
							<div class="card">
								<h5 class="card-header">Order Form</h5>
								<div class="card-body">
									<form th:action="@{/orders/save}" method="post"
										th:object="${order}" >
											<nav>
											  <div class="nav nav-tabs" id="nav-tab" role="tablist">
											    <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#overview" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Overview</button>
											    <button class="nav-link" id="nav-profile-tab" data-toggle="tab" data-target="#products" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Product</button>
											    <button class="nav-link" id="nav-contact-tab" data-toggle="tab" data-target="#shipping" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Shipping</button>
											  	<button class="nav-link" id="nav-contact-tab" data-toggle="tab" data-target="#track" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Track</button>
											  </div>
											</nav>
											<div class="tab-content" id="nav-tabContent">
											  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="nav-home-tab">
											  	<div th:replace="orders/order_detail_overview :: overview"></div>
											  </div>
											  <div class="tab-pane fade" id="products" role="tabpanel" aria-labelledby="nav-profile-tab">
											  	<div th:replace="orders/order_detail_product :: product"></div>
											  </div>
											  <div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="nav-contact-tab">
											  	 <div th:replace="orders/order_detail_shipping :: shipping"></div> 
											  </div>
											  <div class="tab-pane fade" id="track" role="tabpanel" aria-labelledby="nav-contact-tab">
											  	 <div th:replace="orders/order_detail_track :: track"></div> 
											  </div>
											</div>
										<div class="text-center">
											<button type="submit" class="btn btn-primary">Submit</button>
											<button type="submit" class="btn btn-primary btn-cancel">Cancel</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div th:replace="modal :: modal"></div>
				<div th:replace="fragments :: footer"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	brandModuleUrl = "[[@{/brands}]]";
	MAX_FILE_SIZE = 502400;
	defaultImageThumbnailSrc = "[[@{/default-images/default-thumbnail.jpg}]]";
</script>
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/product_form_overview.js}"></script>
	<script th:src="@{/js/product_form_image.js}"></script>
	<script th:src="@{/js/product_form_detail.js}"></script>
</body>
</html>
