<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLabel">Info Review</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="">Product</label> <input th:value="${review.product.name}"
			type="text" class="form-control" readonly="readonly">
	</div>
	<div class="form-group">
		<label for="">Customer</label> <input
			th:value="${review.customer.fullName}" type="text"
			class="form-control" readonly="readonly">
	</div>
	<div class="form-group">
		<label for="">Rating</label> <input th:value="${review.rating}"
			type="text" class="form-control" readonly="readonly">
	</div>
	<div class="form-group">
		<label for="">Review Time</label>
		<p th:text="${#dates.format(review.reviewTime, 'dd-MM-yyyy')}"></p>
	</div>
	<div class="form-group">
		<label for="">HeadLine</label> <input th:value="${review.headline}"
			type="text" class="form-control" minlength="2" maxlength="128"
			required="required" readonly="readonly">
	</div>
	<div class="form-group">
		<label for="exampleFormControlTextarea1">Comment</label>
		<textarea class="form-control" id="" rows="3" th:text="${review.comment}" readonly="readonly"></textarea>
	</div>
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Enabled</label>
		<div class="col-sm-8" style="padding-top: 7px">
			<input th:checked="${review.enabled}" class="m-2" type="checkbox" disabled="disabled">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
