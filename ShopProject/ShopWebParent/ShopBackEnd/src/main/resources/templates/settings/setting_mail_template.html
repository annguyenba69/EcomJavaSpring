<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="template">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-toggle="tab"
					data-target="#template-customer-verification" type="button" role="tab" aria-controls="home"
					aria-selected="true">Customer Verification</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-toggle="tab"
					data-target="#profile" type="button" role="tab"
					aria-controls="profile" aria-selected="false">Order Confirmation</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="template-customer-verification" role="tabpanel"
				aria-labelledby="home-tab">
				<div th:replace="settings/template_customer_verification :: template-customer-verification"></div>
			</div>
			<div class="tab-pane fade" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">...</div>
		</div>
	</div>
</body>
</html>
