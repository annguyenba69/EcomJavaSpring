<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="template-customer-verification">
		<form th:action="@{/settings/save_mail_template}" method="post">
			<div class="form-group">
				<label for="">E-mail Subject</label> <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" 
				th:value="${CUSTOMER_VERIFY_SUBJECT}" required />
			</div>
			<div class="form-group">
				<label for="">E-mail Content</label>
				<textarea  th:text=${CUSTOMER_VERIFY_CONTENT} name="CUSTOMER_VERIFY_CONTENT" class="form-control"
					id="email-content" rows="3"></textarea>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
